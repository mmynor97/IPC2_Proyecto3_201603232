{% extends 'App/base.html' %}

{% block content %}


<canvas id="chart" width="25" height="25"></canvas>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script>
        var ctx = document.getElementById('chart').getContext('2d');
        var lbl = '{{labels|safe}}';
        var dta1 = '{{data|safe}}';
        
        var elimLbl = lbl.replace('["','')
        var lblEliminado = elimLbl.replace('"]','')
        
        const arrayLbl = lblEliminado.split(",");

        var elimDta1 = dta1.replace('[','')
        var dataEliminado = elimDta1.replace(']','')
        const arrayData = dataEliminado.split(',')
        alert(arrayData.length)
        const myChart = new Chart(ctx, {
        type: 'bar',
        data: {
        labels: arrayLbl,
        datasets: [{
            label: 'GRAFICA FECHAxNIT',
            data: arrayData,
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
                
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
                
            ],
            borderWidth: 1
        }]
    },
    
});

</script>

{% endblock %}
